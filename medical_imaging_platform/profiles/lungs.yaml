# Lungs Organ Profile
# Segmentation parameters for lung CT analysis

organ: lungs
description: "Lungs and airways segmentation from chest CT scans"
category: "thoracic"
modality: ["CT"]

tissues:
  lung_tissue:
    name: "Lung Tissue"
    hu_min: -500
    hu_max: -100
    color: [200, 100, 100]  # RGB - light red
    description: "Pulmonary parenchyma (normal lung)"
    
  airways:
    name: "Airways (Trachea/Bronchi)"
    hu_min: -1000
    hu_max: -600
    color: [100, 100, 200]  # RGB - light blue
    description: "Trachea, bronchi, bronchioles"

preprocessing:
  target_spacing_mm: 2.0
  gaussian_sigma: 0.7
  normalize: true

morphology:
  closing_radius: 0
  dilation_iterations: 0
  erosion_iterations: 0
  fill_holes: true
  keep_largest_component: true

mesh:
  algorithm: "marching_cubes"
  laplacian_smoothing_iterations: 12
  laplacian_smoothing_lambda: 0.4
  decimation_target: 0.75
  remove_isolated_vertices: true

export:
  formats: ["stl", "ply"]
  stl_binary: true
  include_colors: true

quality:
  min_voxels: 50
  max_holes: 5
  manifold_check: true
