# Liver Organ Profile
# Segmentation parameters for liver CT analysis

organ: liver
description: "Liver and surrounding anatomy segmentation from CT scans"
category: "abdominal"
modality: ["CT"]

# HU (Hounsfield Unit) ranges for different tissue types
tissues:
  liver:
    name: "Liver Tissue"
    hu_min: 40
    hu_max: 100
    color: [139, 69, 19]  # RGB - brownish
    description: "Hepatic parenchyma"
    
  vasculature:
    name: "Hepatic Vasculature"
    hu_min: 100
    hu_max: 200
    color: [220, 20, 60]  # RGB - crimson (blood vessels)
    description: "Portal vein, hepatic vein, hepatic artery"

# Preprocessing
preprocessing:
  target_spacing_mm: 1.0
  gaussian_sigma: 0.8
  normalize: true

# Morphological operations
morphology:
  closing_radius: 2
  dilation_iterations: 1
  erosion_iterations: 0
  fill_holes: true
  keep_largest_component: true

# Mesh processing
mesh:
  algorithm: "marching_cubes"
  laplacian_smoothing_iterations: 15
  laplacian_smoothing_lambda: 0.5
  decimation_target: 0.8
  remove_isolated_vertices: true

# Export settings
export:
  formats: ["stl", "ply"]
  stl_binary: true
  include_colors: true

# Quality assurance
quality:
  min_voxels: 300
  max_holes: 3
  manifold_check: true
