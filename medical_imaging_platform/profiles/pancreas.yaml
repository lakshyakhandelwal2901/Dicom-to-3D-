# Pancreas Organ Profile
# Segmentation parameters for pancreatic CT analysis

organ: pancreas
description: "Pancreas segmentation from abdominal CT scans"
category: "abdominal"
modality: ["CT"]

tissues:
  pancreatic_tissue:
    name: "Pancreatic Parenchyma"
    hu_min: 35
    hu_max: 90
    color: [255, 165, 0]  # RGB - orange
    description: "Pancreatic tissue (exocrine and endocrine)"
    
  pancreatic_ducts:
    name: "Pancreatic Ducts"
    hu_min: -10
    hu_max: 30
    color: [255, 215, 0]  # RGB - gold
    description: "Main pancreatic duct and tributaries"

preprocessing:
  target_spacing_mm: 1.0
  gaussian_sigma: 0.8
  normalize: true

morphology:
  closing_radius: 2
  dilation_iterations: 1
  erosion_iterations: 1
  fill_holes: true
  keep_largest_component: true

mesh:
  algorithm: "marching_cubes"
  laplacian_smoothing_iterations: 16
  laplacian_smoothing_lambda: 0.5
  decimation_target: 0.8
  remove_isolated_vertices: true

export:
  formats: ["stl", "ply"]
  stl_binary: true
  include_colors: true

quality:
  min_voxels: 150
  max_holes: 4
  manifold_check: true
