# Heart Organ Profile
# Segmentation parameters for cardiac CT analysis

organ: heart
description: "Heart and cardiac structures segmentation from CT scans"
category: "cardiac"
modality: ["CT"]

tissues:
  cardiac_muscle:
    name: "Myocardium"
    hu_min: 40
    hu_max: 120
    color: [255, 20, 147]  # RGB - deep pink
    description: "Cardiac muscle tissue"
    
  cardiac_chambers:
    name: "Cardiac Chambers (Blood)"
    hu_min: 100
    hu_max: 200
    color: [220, 20, 60]  # RGB - crimson
    description: "Ventricles and atria (blood-filled)"

preprocessing:
  target_spacing_mm: 1.0
  gaussian_sigma: 0.8
  normalize: true

morphology:
  closing_radius: 2
  dilation_iterations: 1
  erosion_iterations: 1
  fill_holes: true
  keep_largest_component: true

mesh:
  algorithm: "marching_cubes"
  laplacian_smoothing_iterations: 18
  laplacian_smoothing_lambda: 0.5
  decimation_target: 0.8
  remove_isolated_vertices: true

export:
  formats: ["stl", "ply"]
  stl_binary: true
  include_colors: true

quality:
  min_voxels: 250
  max_holes: 2
  manifold_check: true
