# Bones Organ Profile
# Segmentation parameters for skeletal CT analysis

organ: bones
description: "Skeletal system segmentation from CT scans"
category: "musculoskeletal"
modality: ["CT"]

tissues:
  cortical_bone:
    name: "Cortical Bone"
    hu_min: 300
    hu_max: 1500
    color: [200, 200, 180]  # RGB - light gray/bone
    description: "Dense cortical bone"
    
  trabecular_bone:
    name: "Trabecular Bone"
    hu_min: 100
    hu_max: 400
    color: [255, 228, 181]  # RGB - bisque (lighter bone)
    description: "Spongy trabecular bone"

preprocessing:
  target_spacing_mm: 0.8
  gaussian_sigma: 0.5
  normalize: true

morphology:
  closing_radius: 1
  dilation_iterations: 0
  erosion_iterations: 0
  fill_holes: true
  keep_largest_component: true

mesh:
  algorithm: "marching_cubes"
  laplacian_smoothing_iterations: 10
  laplacian_smoothing_lambda: 0.4
  decimation_target: 0.7
  remove_isolated_vertices: true

export:
  formats: ["stl", "ply"]
  stl_binary: true
  include_colors: true

quality:
  min_voxels: 500
  max_holes: 2
  manifold_check: true
